<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan and Didi's Wedding</title>
    <!-- google webfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="hero">
        <!-- Hero Container -->
        <div class="container max-w-full mx-auto p-0 mb-0">
          <!-- Menu/Logo Container -->
          <nav class="p-2 rounded-b-2xl flex items-center justify-between bg-planty text-white">
            <!-- Logo -->
            <h1 class="text-4xl mt-6 mb-6 ml-6 mr-0">Dan &amp; Didi</h1>
            <!-- Menu -->
            <!-- Hamburger Button -->
            <div>
              <button
                id="menu-btn"
                type="button"
                class="z-40 m-6 block hamburger focus:outline-none"
              >
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
              </button>
            </div>
          </nav>
  
          <!-- Mobile Menu -->
          <div
            id="menu"
            class="z-30 absolute top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-white uppercase bg-forest"
          >
            <div class="mx-auto">
                <a href="#datetime" class="menu-thing" onClick="navToggle()">Where &amp; When</a><br />
                <a href="#hotel" class="menu-thing" onClick="navToggle()">Accommodations</a><br />
                <a href="#dayof" class="menu-thing" onClick="navToggle()">The Day Of</a><br />
                <a href="#dayafter" class="menu-thing" onClick="navToggle()">The Day After</a><br />
                <a href="#rsvp" class="menu-thing" onClick="navToggle()">RSVP</a><br />
                <a href="#registry" class="menu-thing" onClick="navToggle()">Registry</a>
            </div>
          </div>
        </div>
    </section>
    <section id="hero">
        <div class="z-10 lg:flex lg:flex-row lg:justify-end bg-left-bottom bg-no-repeat bg-cover py-4" style="background-image: url('dist/img/bg_img.png')">
            <div class="w-max bg-forest p-3 mx-auto">
                <div class="w-max p-3 border-4 border-white"><img src="dist/img/wedding_date.svg"></div>
            </div>
        </div>
    </section>
    <section id="datetime">
        <a name="datetime"></a>
        <div class="w-60 mx-auto mt-10 mb-3 p-3 rounded-full bg-planty">
            <h2 class="text-white text-center">Where &amp; When</h2>
        </div>
    </section>
    <!-- this block is included for testing purposes -->
    <section id="testing">
        <div class="hidden xl:block">XL</div>
        <div class="hidden lg:block xl:hidden">LG</div>
        <div class="hidden md:block lg:hidden">MD</div>
        <div class="hidden sm:block md:hidden">SM</div>
        <div class="block sm:hidden">XS</div>
    </section>
    </div><!-- end of full-width container -->
</body>
</html>
